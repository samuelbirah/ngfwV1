global:
  scrape_interval: 5s  # Très court pour du temps réel
  evaluation_interval: 5s

scrape_configs:
  - job_name: 'ngfw-congo'
    static_configs:
      - targets: ['localhost:8000']  # Votre API
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']  # Métriques système
    scrape_interval: 5s
